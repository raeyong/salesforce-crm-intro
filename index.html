<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위드네트웍스 CRM 도입을 위한 소개</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-shadow { box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .text-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 여기에 원본 HTML 내용이 들어갑니다 -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gradient mb-8">위드네트웍스 Salesforce CRM 소개</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">📊 현재 상황</h2>
            <ul class="list-disc list-inside space-y-2">
                <li>엑셀 기반의 분산된 고객 데이터 관리</li>
                <li>부서 간 정보 공유 비효율</li>
                <li>영업 기회 손실 및 운영 비효율</li>
                <li>매출 현황 실시간 추적 불가</li>
            </ul>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">🎯 기대 효과</h2>
            <ul class="list-disc list-inside space-y-2">
                <li>중앙화된 데이터 관리로 업무 효율성 34% 향상</li>
                <li>연간 5,500만원 비용 절감</li>
                <li>리드 전환율 최대 300% 증가</li>
                <li>실시간 매출 대시보드 제공</li>
            </ul>
        </div>
        
        <!-- 추가 섹션들 -->
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg shadow-lg p-6 text-center">
            <h2 class="text-3xl font-bold mb-4">🚀 지금이 바로 그 때입니다</h2>
            <p class="text-lg">위드네트웍스의 디지털 트랜스포메이션을 시작하세요!</p>
        </div>
    </div>
</body>
</html>
